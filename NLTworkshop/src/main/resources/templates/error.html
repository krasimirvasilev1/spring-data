<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
    <style>
        table td, table th {
            vertical-align: top;
            border: 1px solid red;
            padding: 10px;
            color: red;
        }
    </style>
</header>
<main>
    <div class="jumbotron">

        <span style="visibility: hidden">....</span>
        <h1 class="text-black display-3 mt-5 display-3">
            Welcome to Next Level Technologies web site.
            Here you can find information about our projects
        </h1>

        <ul th:if="${errors != null && errors.size() > 0}">
            <li th:each="error: ${errors}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </li>
        </ul>

        <table th:if="${errors == null}">
            <tr>
                <th>Date</th>
                <td th:text="${timestamp}"></tdth:text></td>
            </tr>
            <tr>
                <th>Path</th>
                <td th:text="${path}"></tdth:text></td>
            </tr>
            <tr>
                <th>Error</th>
                <td th:text="${error}"></tdth:text></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${status}"></tdth:text></td>
            </tr>
            <tr>
                <th>Message</th>
                <td th:text="${message}"></tdth:text></td>
            </tr>
            <tr>
                <th>Exception</th>
                <td th:text="${exception}"></tdth:text></td>
            </tr>
            <!--            <tr>-->
            <!--                <th>Stack Trace</th>-->
            <!--                <td th:text="${trace}"></tdth:text></td>-->
            <!--            </tr>-->
        </table>

        <a class="btn btn-success mx-5 my-5" th:href="@{/home}">Go to Home</a>

    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
